<!DOCTYPE html>
<html>
    <head>
        <title>Gephi: JavaScript GEXF Viewer</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="styles/gexfjs.css" />
        <link rel="stylesheet" type="text/css" href="styles/jquery-ui-1.10.3.custom.min.css" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script type="text/javascript">
            // Fallback in case JQuery CDN isn't available
            if (typeof jQuery == 'undefined') {
                document.write(unescape("%3Cscript type='text/javascript' src='js/jquery-2.0.2.min.js'%3E%3C/script%3E"));
            }
        </script>
        <script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script>
        <script type="text/javascript" src="js/gexfjs.js"></script>
        <script type="text/javascript" src="config.js"></script>
        <script type="text/javascript" src="rest.js"></script>
    </head>
    <body>
        <div id="zonecentre" class="gradient">
            <canvas id="carte" width="0" height="0"></canvas>
            <ul id="ctlzoom">
                <li>
                    <a href="#" id="zoomPlusButton" title="S'approcher"> </a>
                </li>
                <li id="zoomSliderzone">
                    <div id="zoomSlider"></div>
                </li>
                <li>
                    <a href="#" id="zoomMinusButton" title="S'Ã©loigner"> </a>
                </li>
                <li>
                    <a href="#" id="lensButton"> </a>
                </li>
                <li>
                    <a href="#" id="edgesButton"> </a>
                </li>
            </ul>
        </div>
        <div id="overviewzone" class="gradient">
            <canvas id="overview" width="0" height="0"></canvas>
        </div>
        <div id="leftcolumn">
            <div id="unfold">
                <a href="#" id="aUnfold" class="rightarrow"> </a>
            </div>
            <div id="leftcontent"></div>
        </div>
        <div id="titlebar">
            <div id="maintitle">
                <h1><a href="http://gephi.org/" target="_blank" title="Made with Gephi">Gephi: JavaScript GEXF Viewer</a></h1>
            </div>
            <form id="recherche">
                <input id="searchinput" class="grey" autocomplete="off" />
                <input id="searchsubmit" type="submit" />
            </form><br/>
            <form id="layoutfrm">
                <select id="lstlayouts">
                    <option value="" selected>select layouts</option>
                    <option value="clockwiserotate">Clockwise Rotate</option>
                    <option value="contraction">Contraction</option>
                    <option value="counterclockwiserotate">Counter-Clockwise Rotate</option>
                    <option value="expansion">Expansion</option>
                    <option value="fruchtermanreigngold">Fruchterman Reingold</option>
                    <option value="yifanhu">Yifan Hu</option>
                </select>
                <select id="lststatistics">
                    <option value="" selected>select statistics</option>
                    <option value="averagedegree">Average Degree</option>
                    <option value="avgwighteddegree">Avg. Weighted Degree</option>
                    <option value="hits">HITS</option>
                    <option value="modularity">Modularity</option>
                    <option value="pagerank">PageRank</option> 

                </select>
                <select id="lstFilter">
                    <option value="" selected>select filter</option>
                    <option value="edgeweight">Edge Weight</option>
                    <option value="nodepartition">Node Partition</option>
                    <option value="egonetwork" >Ego Network</option>
                </select>
            </form>

        </div>
        <ul id="autocomplete">
        </ul>
    </body>
</html>
